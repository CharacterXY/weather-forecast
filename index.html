<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body class="bg-primary">
    <div class="container py-5">
      <div class="card mx-auto" style="width: 21rem">
        <img
          src="dan.jpg"
          class="card-img-top"
          alt="Weather Image"
          id="weatherImage"
        />
        <div class="card-body">
          <h5 class="card-title text-center pb-2">Current Weather</h5>
          <p class="card-text  d-flex justify-content-between">
            <strong>Wind Speed:</strong> <span id="windSpeed"></span>
          </p>
          <p class="card-text  d-flex justify-content-between">
            <strong>Humidity:</strong> <span id="humidity"></span>
          </p>
          <p class="card-text  d-flex justify-content-between">
            <strong>Temperature:</strong> <span id="temperature"></span>
          </p>
        </div>
        <div class="card-footer text-muted d-flex justify-content-between ">
      
          <span id="location" class="location">Location Name:</span>
          <span id="clock" class="time">22:22 PM</span>
        </div>
      </div>
    </div>

    <div class="container py-2">
        <div class="card weather-card mx-auto" style="width: 18rem">
            <!-- Ostatak kartice -->
            <div class="card-body">
                <!-- Ostatak tijela kartice -->
                <div class="mb-3">
                <form id="weather" action="">
                    <input type="text" id="input-location" class="form-control" placeholder="Unesite grad" aria-label="Grad">
                </form>
                </div>
            </div>
        </div>
    </div>


    <div></div>
    <button type="button btn-danger">Okreni</button>

</html>
